<p id="demo"></p>

<script>
let text = '{"employees":[' +

'{"firstName":"John","lastName":"Doe" },' +

'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';
const obj = JSON.parse(text);
tab='<table> <tr><th> first Name </th><th>last name </th></tr>'
for(let i=0;i<obj.employees.length;i++)
{   debugger
    tab+=`<tr> <td> ${obj.employees[i].firstName} </td>

    `;
}
tab+='</table>'
 

console.log(tab);


document.getElementById("demo").innerHTML =tab
