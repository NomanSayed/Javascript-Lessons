<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i, len, text;
for (i = 0, len = cars.length-1, text = ""; i < cars.length; i++,len--) {
  if(i>len)
    break;
  text += cars[i] + "<br>";
  text += cars[len] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
